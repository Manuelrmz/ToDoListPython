{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
  <div class="col">
    <h2>Add Item</h2>
    <form action="{% url 'add_todo' %}" method="post" class="form-inline">
      {% csrf_token %}
      <input type="text" name="text" class="form-control mb-2 mr-sm-2" placeholder="Type here...">
      <button type="submit" class="btn btn-primary mb-2">submit</button>
    </form>
  </div>
</div>
<div class="row mt-4">
  <div class="col">
    <ul class="list-group">
      {% for item in todolist %}
      <li class="list-group-item">{{item.text}}</li>
      {% endfor  %}
    </ul>
  </div>
</div>
{% endblock %}
